<!DOCTYPE html>
<html lang="en">

<head>
  <title>Kalyan Khatua</title>
  <link rel="shortcut icon" href="images/pro.png" type="image">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="biplab.css">
</head>

<body>

  <div class="container">
    <h2><a href="#">DAILY TRANSACTIONS</a></h2>
    <div class="name"><a onclick="view()" href="#">View Your Entered Details</a></div>

    <div class="tabs">
      <div class="tabs__head">
        <div class="tabs__toggle is-active">
          <span class="tabs__name">Money In</span>
        </div>
        <div class="tabs__toggle">
          <span class="tabs__name">Money Out</span>
        </div>
      </div>

      <div class="tabs__body">
        <div class="tabs__content is-active">
          <h2 class="tabs__title">Money In</h2>
          <form name="in">
            <div class="form-group">
              <input type="date" id="Date-Checker-Picker" name="Date">
              <br><br>
              <input type="text" autocomplete="off" placeholder="Enter Reasons" name="Reasons" required>
              <br><br>
              <input type="number" autocomplete="off" class="form-control" id="sell" placeholder="Enter Total Amount"
                name="Amount" required>
              <br><br>
            </div>
            <button button type="submit" name="submit" id="disableF" onclick="dis()" value="Send message"
              class=" btn-lg btn-block">Submit</button>
          </form>
        </div>
        <div class="tabs__content">
          <h2 class="tabs__title">Money Out</h2>
          <form name="out">
            <div class="form-group">
              <input type="date" id="Date-Checker-Picker-out" name="Date">
              <br><br>
              <input type="text" autocomplete="off" placeholder="Enter Reasons" name="Reasons" required>
              <br><br>
              <input type="number" autocomplete="off" class="form-control" id="sell" placeholder="Enter Total Amount"
                name="Amount" required>
              <br><br>
            </div>
            <button button type="submit" name="submit" id="disable" onclick="dis()" value="Send message"
              class=" btn-lg btn-block">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <footer class="foot" style="text-align: center;">
      <span>Design & Developed By <a href="http://www.biplab.ml" target="_blank">Biplab Pati</a> | <span
          class="far fa-copyright"></span> 2021 All rights reserved.</span>
    </footer> <br>
  </div>


  <script src="biplab.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>

</html>
